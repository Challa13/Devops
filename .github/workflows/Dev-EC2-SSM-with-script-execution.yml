name: Dev EC2 Patch via SSM

on:
  workflow_dispatch:
    inputs:
      instance_id:
        description: "Specific EC2 Instance ID (optional)"
        required: false
      tag_key:
        description: "Tag key"
        required: false
        default: Environment
      tag_value:
        description: "Tag value"
        required: false
        default: dev
      script_args:
        description: "Script arguments (--apply or --apply --restart-if-needed)"
        required: false
        default: ""
      dry_run:
        description: "Dry run"
        required: false
        default: "false"

  schedule:
    - cron: "0 2 * * *"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-1
  S3_BUCKET: dev-ssm-server-logs

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # üîê OIDC Authentication
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::034362042633:role/github-role11
          aws-region: ${{ env.AWS_REGION }}

      # üõë Dev Guardrail
      - name: Validate Dev Environment
        run: |
          TAG_VALUE="${{ github.event.inputs.tag_value || 'dev' }}"
          if [[ "$TAG_VALUE" != "dev" ]]; then
            echo "‚ùå Only dev environment allowed."
            exit 1
          fi

      # üîé Get Instances
      - name: Resolve Instances
        id: instances
        run: |
          if [[ -n "${{ github.event.inputs.instance_id }}" ]]; then
            IDS="${{ github.event.inputs.instance_id }}"
          else
            IDS=$(aws ec2 describe-instances \
              --filters "Name=tag:${{ github.event.inputs.tag_key || 'Environment' }},Values=${{ github.event.inputs.tag_value || 'dev' }}" \
                        "Name=instance-state-name,Values=running" \
              --query "Reservations[].Instances[].InstanceId" \
              --output text)
          fi

          if [[ -z "$IDS" ]]; then
            echo "‚ùå No running instances found."
            exit 1
          fi

          echo "instance_ids=$IDS" >> $GITHUB_OUTPUT
          echo "Instances: $IDS"

      # üö¶ Dry Run
      - name: Dry Run
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "DRY RUN MODE"
          echo "Would patch instances: ${{ steps.instances.outputs.instance_ids }}"
          exit 0

      # üì¶ Prepare SSM Script
      - name: Prepare Script
        run: |
          SCRIPT_ARGS="${{ github.event.inputs.script_args || '' }}"

          {
            echo "cat > /tmp/update_check.sh << 'EOF'"
            cat scripts/update_check.sh
            echo "EOF"
            echo "chmod +x /tmp/update_check.sh"
            echo "/tmp/update_check.sh ${SCRIPT_ARGS}"
          } > run.sh

          jq -Rs '{commands: split("\n") | map(select(length > 0))}' run.sh > ssm.json

      # üöÄ Send SSM Command (Logs go directly to S3)
      - name: Execute SSM Command
        id: send
        run: |
          DATE=$(date -u +%Y-%m-%d)
          TIME=$(date -u +%H-%M-%S)
          PREFIX="dev-patching/$DATE/$TIME"

          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.instances.outputs.instance_ids }} \
            --parameters file://ssm.json \
            --output-s3-bucket-name $S3_BUCKET \
            --output-s3-key-prefix $PREFIX \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT
          echo "Command ID: $COMMAND_ID"

      # ‚è≥ Wait for Completion
      - name: Wait for SSM Completion
        run: |
          for INSTANCE in ${{ steps.instances.outputs.instance_ids }}
          do
            echo "Waiting for $INSTANCE"

            STATUS="InProgress"

            while [[ "$STATUS" == "Pending" || "$STATUS" == "InProgress" ]]; do
              sleep 5
              STATUS=$(aws ssm get-command-invocation \
                --command-id ${{ steps.send.outputs.command_id }} \
                --instance-id $INSTANCE \
                --query "Status" \
                --output text)
              echo "$INSTANCE -> $STATUS"
            done

            if [[ "$STATUS" != "Success" ]]; then
              echo "‚ùå $INSTANCE failed"
              aws ssm get-command-invocation \
                --command-id ${{ steps.send.outputs.command_id }} \
                --instance-id $INSTANCE \
                --output json
              exit 1
            fi
          done

      # üîÅ Optional Reboot Handling
      - name: Reboot If Requested
        if: contains(github.event.inputs.script_args, '--restart-if-needed')
        run: |
          echo "Rebooting instances..."
          aws ec2 reboot-instances \
            --instance-ids ${{ steps.instances.outputs.instance_ids }}

          echo "Waiting for instance status checks..."
          aws ec2 wait instance-status-ok \
            --instance-ids ${{ steps.instances.outputs.instance_ids }}

          echo "Instances back online."

      # üìÅ Display S3 Log Location
      - name: Show S3 Log Location
        run: |
          echo "Logs stored at:"
          echo "s3://${{ env.S3_BUCKET }}/${{ steps.send.outputs.prefix }}/"
